- name: build
  serial: true
  public: true
  plan:
  - get: spring-session-data-mongodb-github
    trigger: true
    passed: [
      spring-session-data-mongodb-test-jdk8,
      spring-session-data-mongodb-test-jdk8-spring-next,
      spring-session-data-mongodb-test-jdk11,
      spring-session-data-mongodb-test-jdk11-spring-next,
      spring-session-data-mongodb-test-jdk13,
      spring-session-data-mongodb-test-jdk13-spring-next
    ]
  - put: spring-session-data-mongodb-status
    params:
      commit: spring-session-data-mongodb-github
      state: pending
  - task: build
    file: spring-session-data-mongodb-github/ci/build.yml
  - put: spring-session-data-mongodb-artifactory
    params:
      build_number:   ${BUILD_NAME}
      build_uri:      ${ATC_EXTERNAL_URL}/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}
      repo:           libs-snapshot-local
      folder:         spring-session-data-mongodb-artifactory
      artifact_set:
      - include:
        - "/**"
        properties:
          zip.deployed: false
          zip.displayname: "spring-session-data-mongodb-2.0.x"
          zip.name: "spring-session-data-mongodb-2.0.x"
          zip.type: "docs"
  on_failure:
    aggregate:
    - put: spring-session-data-mongodb-status
      params:
        commit: spring-session-data-mongodb-github
        state: failure
    - put: slack
      params:
        attachments:
          - color: danger
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <FAILURE>"
            text: "Build has failed"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  on_success:
    aggregate:
    - put: spring-session-data-mongodb-status
      params:
        commit: spring-session-data-mongodb-github
        state: success
    - put: slack
      params:
        attachments:
          - color: good
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <SUCCESS>"
            text: "Build has succeeded!"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

- name: spring-session-data-mongodb-pull-requests
  public: true
  plan:
  - get: spring-session-data-mongodb-github
    resource: spring-session-data-mongodb-pull-requests
    trigger: true
    version: every
  - get: openjdk:11-jdk
  - get: openjdk:13-jdk
  - put: spring-session-data-mongodb-pull-requests
    params:
      path: spring-session-data-mongodb-github
      status: pending
  - aggregate:
    - task: test-jdk8
      file: spring-session-data-mongodb-github/ci/test.yml
      params: { PROFILE: "convergence" }
    - task: test-jdk8-spring-next
      file: spring-session-data-mongodb-github/ci/test.yml
      params: { PROFILE: "spring-next,convergence" }
    - task: test-jdk11
      image: openjdk:11-jdk
      file: spring-session-data-mongodb-github/ci/test.yml
      params: { PROFILE: "convergence" }
    - task: test-jdk11-spring-next
      image: openjdk:11-jdk
      file: spring-session-data-mongodb-github/ci/test.yml
      params: { PROFILE: "spring-next,convergence" }
    - task: test-jdk13
      image: openjdk:13-jdk
      file: spring-session-data-mongodb-github/ci/test.yml
      params: { PROFILE: "convergence" }
    - task: test-jdk13-spring-next
      image: openjdk:13-jdk
      file: spring-session-data-mongodb-github/ci/test.yml
      params: { PROFILE: "spring51-next,convergence" }
  on_failure:
    aggregate:
    - put: spring-session-data-mongodb-pull-requests
      params:
        path: spring-session-data-mongodb-github
        status: failure
    - put: slack
      params:
        attachments:
          - color: danger
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <FAILURE>"
            text: "Pull request has failed"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  on_success:
    aggregate:
    - put: spring-session-data-mongodb-pull-requests
      params:
        path: spring-session-data-mongodb-github
        status: success
    - put: slack
      params:
        attachments:
          - color: good
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <SUCCESS>"
            text: "Pull request has succeeded!"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

- name: release-to-artifactory
  serial: true
  public: true
  plan:
  - get: spring-session-data-mongodb-github
    resource: spring-session-data-mongodb-release
    trigger: true
  - put: spring-session-data-mongodb-status
    params:
      commit: spring-session-data-mongodb-github
      state: pending
  - task: build
    file: spring-session-data-mongodb-github/ci/build.yml
  - put: spring-session-data-mongodb-artifactory
    params:
      build_number:   ${BUILD_NAME}
      build_uri:      ${ATC_EXTERNAL_URL}/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}
      repo:           libs-release-local
      folder:         spring-session-data-mongodb-artifactory
      artifact_set:
      - include:
        - "/**"
        properties:
          zip.deployed: false
          zip.displayname: "spring-session-data-mongodb-2.0.x"
          zip.name: "spring-session-data-mongodb-2.0.x"
          zip.type: "docs"
  on_failure:
    aggregate:
    - put: spring-session-data-mongodb-status
      params:
        commit: spring-session-data-mongodb-github
        state: failure
    - put: slack
      params:
        attachments:
          - color: danger
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <FAILURE>"
            text: "Releasing to artifactory has failed"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  on_success:
    aggregate:
    - put: spring-session-data-mongodb-status
      params:
        commit: spring-session-data-mongodb-github
        state: success
    - put: slack
      params:
        attachments:
          - color: good
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <SUCCESS>"
            text: "Releasing to artifactory has succeeded!"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

- name: promote-to-bintray
  serial: true
  plan:
  - get: spring-session-data-mongodb-github
    resource: spring-session-data-mongodb-release
  - get: spring-session-data-mongodb-artifactory
    trigger: true
    passed: [release-to-artifactory]
    params:
      save_build_info: true
  - task: promote-to-bintray
    file: spring-session-data-mongodb-github/ci/promote-to-bintray.yml
    params:
      ARTIFACTORY_USERNAME: ((artifactory-username))
      ARTIFACTORY_PASSWORD: ((artifactory-password))
  on_failure:
    aggregate:
    - put: spring-session-data-mongodb-status
      params:
        commit: spring-session-data-mongodb-github
        state: failure
    - put: slack
      params:
        attachments:
          - color: danger
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <FAILURE>"
            text: "Promoting to bintray has failed"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
  on_success:
    aggregate:
    - put: spring-session-data-mongodb-status
      params:
        commit: spring-session-data-mongodb-github
        state: success
    - put: slack
      params:
        attachments:
          - color: good
            fallback: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME <SUCCESS>"
            text: "Promoting to bintray has succeeded!"
            title: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME #$BUILD_NAME"
            title_link: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

- name: sync-to-maven-central
  serial: true
  plan:
  - get: spring-session-data-mongodb-github
    resource: spring-session-data-mongodb-release
  - get: spring-session-data-mongodb-artifactory
    trigger: true
    passed: [promote-to-bintray]
    params:
      save_build_info: true
  - task: sync-to-maven-central
    file: spring-session-data-mongodb-github/ci/sync-to-maven-central.yml
    params:
      BINTRAY_USERNAME: ((bintray-username))
      BINTRAY_API_KEY: ((bintray-api-key))
      SONATYPE_USER_TOKEN: ((sonatype-user-token))
      SONATYPE_PASSWORD_TOKEN: ((sonatype-user-token-password))
      ARTIFACTORY_USERNAME: ((artifactory-username))
      ARTIFACTORY_PASSWORD: ((artifactory-password))
  on_failure:
    aggregate:
    - put: spring-session-data-mongodb-status
      params:
        commit: spring-session-data-mongodb-github
        state: failure
    - put: slack
      params:
        attachments:
