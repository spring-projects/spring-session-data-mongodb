version: 2
jobs:
   j8_current:
     docker:
       - image: circleci/openjdk:8u141
     steps:
        - checkout
        - run:
            name: Java 8 - Test current version
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: non-existent,convergence

   j8_spring_next:
     docker:
       - image: circleci/openjdk:8u141
     steps:
        - checkout
        - run:
            name: Java 8 - Test Spring.NEXT
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: spring5-next,convergence

   j8_spring51_next:
     docker:
       - image: circleci/openjdk:8u141
     steps:
        - checkout
        - run:
            name: Java 8 - Test Spring.NEXT 5.1
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: spring51-next,convergence

   j8_springdata_next:
     docker:
       - image: circleci/openjdk:8u141
     steps:
        - checkout
        - run:
            name: Java 8 - Test Spring Data.NEXT
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: springdata-next,convergence

   j11_current:
     docker:
       - image: circleci/openjdk:11-ea-27-jdk-sid
     steps:
        - checkout
        - run:
            name: Java 11 - Test current version
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: non-existent,convergence

   j11_spring_next:
     docker:
       - image: circleci/openjdk:11-ea-27-jdk-sid
     steps:
        - checkout
        - run:
            name: Java 11 - Test Spring.NEXT
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: spring5-next,convergence

   j11_spring51_next:
     docker:
       - image: circleci/openjdk:11-ea-27-jdk-sid
     steps:
        - checkout
        - run:
            name: Java 11 - Test Spring.NEXT 5.1
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: spring51-next,convergence

   j11_springdata_next:
     docker:
       - image: circleci/openjdk:11-ea-27-jdk-sid
     steps:
        - checkout
        - run:
            name: Java 11 - Test Spring Data.NEXT
            command: mvn clean dependency:list test -P${PROFILE} -Dsort
            environment:
              PROFILE: springdata-next,convergence

   deploy:
     docker:
       - image: circleci/openjdk:8u141
     steps:
        - checkout
        - run:
            name: Deploy to Artifactory
            command: ./deploy.bash

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - j8_current
      - j8_spring_next
      - j8_spring51_next
      - j8_springdata_next
      - j11_current
      - j11_spring_next
      - j11_spring51_next
      - j11_springdata_next
      - deploy:
          requires:
            - j8_current
            - j8_spring_next
            - j8_spring51_next
            - j8_springdata_next
            - j11_current
            - j11_spring_next
            - j11_spring51_next
            - j11_springdata_next

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/.m2"
